  <div bsModal #removeItemModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
      <div class="col-lg-12">
        <p>Are you sure, you want to remove this item ?</p>
      </div>
    </div>
      </div>

      <div class="modal-footer">
        <div class="pull-right">
          <button class="btn btn-default" (click)="hide()"> Cancel </button>
          <button class="btn btn-default remove-button" (click)="removeItem()"> Remove </button>
        </div>
      </div>
    </div>
  </div>
</div>
