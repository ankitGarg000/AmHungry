<header id="header" [ngClass]="{'page-scroll-header': isScrolled}" class="header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myProfileNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
        <a class="navbar-brand" [routerLink]="['./']"><img [ngClass]="{'page-scroll-header-img': isScrolled}" id="logo_img" src="/assets/images/logo.png" alt="logo"></a>
      </div>
      <div class="collapse navbar-collapse" id="myProfileNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/home/profile']" href="javascript:void(0)"> Home </a>
          </li>
          <li><a style="cursor: pointer;" (click)="logout()">Logout</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Menu&nbsp;<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li *ngFor="let category of categories">
                <a (click)="openMenu(category._id)">
                    {{category.name}}
                </a>
              </li>
            </ul>
          </li>
          <li><a routerLinkActive="active" href="javascript:void(0)" [routerLink]="['./', 'about']">About us</a>
          </li>
          <li><a routerLinkActive="active" href="javascript:void(0)" [routerLink]="['./', 'contact']"> Contact us</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <img (click)="goToCartItems()" id="cart" src="/assets/images/shopping_cart.png"
  />
  <p *ngIf="existsOrder > 0" id="noOfItems">{{existsOrder}}</p>
</header>
